spring.application.name=travel

# DB 설정
spring.datasource.url=jdbc:mysql://localhost:3306/travel_db?serverTimezone=UTC
spring.datasource.username=kim
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Mybatis 설정
mybatis.type-aliases-package=org.spring.travel.domain
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# Thymeleaf 캐시 비활성화
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# 정적 리소스 캐싱 비활성화
spring.web.resources.cache.period=0

# devtools 활성화(실시간 리로드)
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=false

server.port=8080