<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관광 명소 찾기 서비스</title>
    <link rel="stylesheet" th:href="@{/css/travel.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=557bf66ba4e25d48329cf76b3c0166f5&libraries=services"></script>
</head>
<body>

<div id="main">
    <div id="sidebar">
        <div id="search-bar">
            <input type="text" id="keyword" placeholder="관광지 검색" />
            <button id="search-btn">검색</button>
        </div>
        <div id="list"></div>
        <div id="pagination" style="padding:10px; text-align:center;"></div>
    </div>
    <div id="map"></div>
</div>
<!-- 이미지 모달 -->
<div id="imageModal" class="image-modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="modalTitle">이미지 갤러리</span>
            <button class="modal-close" onclick="closeImageModal()">&times;</button>
        </div>
        <div class="modal-image-container">
            <img id="modalImage" class="modal-image" src="" alt="">
            <button class="modal-nav prev" onclick="changeModalImage(-1)">‹</button>
            <button class="modal-nav next" onclick="changeModalImage(1)">›</button>
        </div>
        <div class="modal-footer">
            <div id="modalCounter">1 / 1</div>
            <div id="modalThumbnails" class="modal-thumbnails"></div>
        </div>
    </div>
</div>
<script th:src="@{/js/travel.js}"></script>
</body>
</html>
